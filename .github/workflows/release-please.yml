name: release-please

on:
  push:
    branches:
      - main  # Solo queremos que act√∫e cuando algo llegue a main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          # Indicamos que es un proyecto de Node para que busque el package.json
          release-type: node
          # Importante: Queremos que trabaje sobre main
          target-branch: main
